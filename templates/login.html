{% extends 'base.html' %}

{% load static %}

{% block content %}
<br>

{% include 'includes/alert.html' %}

<br>
<div class="container">
    <form class="login col-md-4" method="POST" style="margin-left: 26rem;">
        {% csrf_token %}
        <div class="form-group">
          <h2 class="mid" style="margin-left: 11rem;">Login</h2>
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control"  placeholder="Username" name="username" required>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-left: 11rem;">Submit</button>
        <br>
    </form>
</div>
<br>

{% endblock %}
